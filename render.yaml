databases:
  - name: todo_api
    databaseName: todo_api_production
    user: todo_api

services:
  - type: web
    name: todo_api
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: todo_api
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false